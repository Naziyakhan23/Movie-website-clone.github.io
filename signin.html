<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
    <form action="">
        <h1 class="head">Sign In</h1>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="mail"></ion-icon>
            </span>
        <input class="input1" type="email" required>
        <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
        </div>

        
        <div class="remember-forget">
        <input type="checkbox" ><label class="input3">Remember me</label>
        <a  class="fp" href="#">Forgot Password?</a>
        </div>
        <button class="btn1" type="submit">Sign In</button>
        <div class="register-link">
        <p>Don't have an account?
            <a class="register" href="#">Register</a></p>
        </div>
            </form>
    </div>
    </div>



    </form>
</body>
</html
